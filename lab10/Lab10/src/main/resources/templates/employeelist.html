<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee list</title>
</head>
<body>

<table>
    <tr th:each="emp : ${list}">
        <td th:text="${emp.firstName}">Tina</td>
        <td th:text="${emp.lastName}">Xing</td>
        <td th:text="${emp.address.street}">1000 N 4th</td>
    </tr>
</table>

<form th:action="@{/employeelist}" method="post" th:object="${employee}">
    <input th:field="*{id}"/>
    <input type="submit" value="Search by id">
</form>
</body>
</html>
